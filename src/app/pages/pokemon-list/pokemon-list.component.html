
<input [(ngModel)]="filter"
name = filter placeholder="Search" class="search">
<div class='row'>
    <div class='product--blue' *ngFor="let pokemon of pokemons| filterByName:filter">
      <div class='product_inner'>
        <img [src]="pokemon.sprites.front_default" width='400'>
        <p>Name: {{ pokemon.name }}</p>
        <p>ID: {{ pokemon.id }}</p>
        <p> <b>Type:</b>{{pokemon.types[0].type.name}}</p>
        <p><b>Health:</b>{{pokemon.stats[0].base_stat}}</p>
        <p><b>Attack Power:</b>{{pokemon.stats[1].base_stat}}</p>
        <p> <b>Moves:</b>{{pokemon.moves[1].move.name}}</p>
      </div>
    </div>
    </div>
